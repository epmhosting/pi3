<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>Sensor Dashboard</header>
  <div class="container">
    <div class="temperature">
      <p class="title">Temperature</p>
      <p class="value" id="temperature-display">Loading... </p>
      <p class="unit">°C</p>
    </div>

    <div class="humidity">
      <p class="title">Humidity</p>
      <p class="value" id="humidity-display">Loading...</p>
      <p class="unit">°C</p>
    </div>
  </div>

  <div class="container">
    <div>
      <canvas id="temperature-chart" width="100%" height="400px">
    </div>
    <div>
      <canvas id="humidity-chart" width="100%" height="400px">
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
